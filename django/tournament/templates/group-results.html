  <tbody class="grouptable">
    <tr>
      <th>Group {{group.name}}</th>
    </tr>
    <tr>
      <th>Team</th>
      <th>Games</th>
      <th>Points</th>
      <th>Diff</th>
      <th>Scored</th>
      <th>Obtained</th>
    </tr>
    {% for tph,res in results.items %}
    <tr>
      <td>{{tph.team_name}}</td>
      <td>{{res.games}}</td>
      <td>{{res.points}}</td>
      <td>{{res.diff}}</td>
      <td>{{res.scored}}</td>
      <td>{{res.obtained}}</td>
    </tr>
    {% endfor %}
  </tbody>
