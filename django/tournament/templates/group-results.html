  <tbody class="grouptable">
    <tr>
      <th>
        Group {{group.name}}
        {% if group.All_scores_filled and not group.finished %}
          <button type="button" class="btn btn-primary btn-sm finish-group" name="{{group.id}}">finish</button>
        {% endif %}
      </th>
    </tr>
    <tr>
      <th>Team</th>
      <th>Games</th>
      <th>Points</th>
      <th>Diff</th>
      <th>Scored</th>
      <th>Obtained</th>
    </tr>
    {% for tph,res in results.items %}
    <tr>
      <td>{{tph.team_name}}</td>
      <td>{{res.games}}</td>
      <td>{{res.points}}</td>
      <td>{{res.diff}}</td>
      <td>{{res.scored}}</td>
      <td>{{res.obtained}}</td>
    </tr>
    {% endfor %}
  </tbody>

  <script>
  $("button.finish-group").click(
    function(){
      var input_el = this
      url = "/finish/group-" +this.name;
      $.get(url)
      .done(
        function(){
          $(input_el).removeClass("bg-danger");
          $(input_el).addClass("bg-success");
        }
      )
      .fail(
        function(){
          $(input_el).addClass("bg-danger");
        }
      );
    }
  )
  </script>
