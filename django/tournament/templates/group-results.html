  <tbody class="grouptable">
    <tr>
      <th>Group {{group.name}}</th>
    </tr>
    <tr>
      <th>Team</th>
      <th>Games</th>
      <th>Points</th>
      <th>Diff</th>
      <th>Scored</th>
      <th>Obtained</th>
    </tr>
    {% for restup in results %}
    <tr>
      <td>{{restup.0.team_name}}</td>
      <td>{{restup.1.games}}</td>
      <td>{{restup.1.points}}</td>
      <td>{{restup.1.diff}}</td>
      <td>{{restup.1.scored}}</td>
      <td>{{restup.1.obtained}}</td>
    </tr>
    {% endfor %}
  </tbody>
