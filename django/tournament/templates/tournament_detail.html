{% extends 'body.html' %}

{% block content %}

<h2>Teams</h2>
<div class="container-fluid">
  <div class="row">
    {% for division,teams in division_seed.items %}
    <div class="col">
      <h3>{{division.name}}</h3>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="system-division-{{division.id}}">System</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedule-division-{{division.id}}">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crosstables-division-{{division.id}}">Tables</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ranking-division-{{division.id}}">Ranking</a>
          </li>
        </ul>
      </nav>

      <ol class="list-group">
        {% for team in teams %}
        <li class="list-group-item"><a href="schedule-team-{{team.id}}">{{team.name}}</a></li>
        {% endfor %}
      </ol>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
