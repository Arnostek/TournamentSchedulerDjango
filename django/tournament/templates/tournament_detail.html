{% extends 'body.html' %}

{% block content %}

<h2>Teams</h2>
<div class="container-fluid">
  <div class="row">
    {% for division,teams in division_seed.items %}
    <div class="col">
      <h3>{{division.name}}</h3>

      <ol class="list-group">
        {% for team in teams %}
        <li class="list-group-item">{{team}}</li>
        {% endfor %}
      </ol>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
