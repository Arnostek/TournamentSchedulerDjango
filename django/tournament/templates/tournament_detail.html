{% extends 'body.html' %}

{% block content %}

<h3>{{tournament.name}}</h3>

<div class="container-fluid">
  <div class="row">
    {% for division,teams in division_seed.items %}
    <div class="col">
      <h4><a href="division-{{division.id}}/system">{{division.name}}</a></h4>

      <ol class="list-group">
        {% for team in teams %}
        <li class="list-group-item">{{team}}</li>
        {% endfor %}
      </ol>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
