{% extends 'body.html' %}

{% block content %}
  <h2> {{division.name}} Tables</h2>
  <div class="crosstable-phase">
  {% for group,detail in tables.items %}

     {% ifchanged detail.phase %}
      </div>
      <div class="crosstable-phase">
    {% endifchanged %}

    {% if detail.results %}
    {% include "group-crossresults.html" %}
    {{detail.results | safe}}
    {% endif %}
  {% endfor %}
  </div>
{% endblock %}
